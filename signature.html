<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Signature</title>
<style>
body{display:flex;flex-direction:column;align-items:center;margin:0;padding:0;font-family:sans-serif;}
canvas{border:2px solid #333;margin-top:10px;}
button{padding:10px 16px;margin:5px;}
#status{margin-top:10px;color:#333;}
</style>
</head>
<body>
<h3>Signer ici</h3>
<canvas id="pad" width="400" height="160"></canvas>
<div>
<button id="clear">Effacer</button>
<button id="send">Envoyer</button>
</div>
<div id="status"></div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram.WebApp;
tg.expand();

const canvas = document.getElementById('pad');
const ctx = canvas.getContext('2d');
let drawing = false;
let strokes = [];
let currentStroke = [];

canvas.addEventListener('pointerdown', e => { drawing=true; currentStroke.push({x:e.offsetX, y:e.offsetY}); });
canvas.addEventListener('pointermove', e => { if(drawing){ const last=currentStroke[currentStroke.length-1]; ctx.beginPath(); ctx.moveTo(last.x,last.y); ctx.lineTo(e.offsetX,e.offsetY); ctx.stroke(); currentStroke.push({x:e.offsetX,y:e.offsetY}); } });
canvas.addEventListener('pointerup', e => { drawing=false; if(currentStroke.length>0) strokes.push(currentStroke); currentStroke=[]; });
canvas.addEventListener('pointercancel', e => { drawing=false; if(currentStroke.length>0) strokes.push(currentStroke); currentStroke=[]; });

document.getElementById('clear').addEventListener('click', ()=>{
    ctx.clearRect(0,0,canvas.width,canvas.height);
    strokes=[];
    currentStroke=[];
    document.getElementById('status').textContent='';
});

document.getElementById('send').addEventListener('click', ()=>{
    if(strokes.length===0){ alert("❌ Aucun tracé"); return; }
    const payload = {telegram_id: tg.initDataUnsafe?.user?.id || null, points: strokes};
    tg.sendData(JSON.stringify(payload));
    document.getElementById('status').textContent = "✅ Signature envoyée !";
    strokes=[];
    ctx.clearRect(0,0,canvas.width,canvas.height);
});
</script>
</body>
</html>
